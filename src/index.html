<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mx-auto mt-5" style="width: 70%;">
        <div class="card-header">
          <h1>Payment form</h1>
        </div>
        <div class="card-body">
          <div
            class="alert alert-danger px-2 mx-2 mt-1 d-none"
            role="alert"
            id="fail"
          >
            <strong>Some fields are missing</strong>
          </div>
          <div
            class="alert alert-success px-2 mx-2 mt-1 d-none"
            role="alert"
            id="success"
          >
            <strong>Everything completed!</strong>
          </div>
          <form>
            <div class="row px-2 pt-3">
              <div class="col md-auto">
                <div class="mb-3">
                  <label for="FormControlInput1" class="form-label"
                    ><strong>Card #</strong></label
                  >
                  <input
                    type="tel"
                    autocomplete="cc-number"
                    class="form-control"
                    id="FormControlInput1"
                    placeholder="xxxx-xxxx-xxxx-xxxx"
                  />
                </div>
              </div>
              <div class="col-3 md-auto">
                <div class="mb-3">
                  <label for="FormControlInput2" class="form-label"
                    ><strong>CVC #</strong></label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="FormControlInput2"
                    placeholder="000"
                  />
                </div>
              </div>
              <div class="col-4 md-auto">
                <div class="mb-3">
                  <label for="FormControlInput3" class="form-label"
                    ><strong>Amount</strong></label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-white border-0 fs-5"
                      >€</span
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="FormControlInput3"
                      placeholder="Amount"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-2">
              <div class="col md-auto">
                <div class="mb-3">
                  <label for="FormControlInput4" class="form-label"
                    ><strong>Firstname</strong></label
                  >
                  <input
                    type="text"
                    autocomplete="name"
                    class="form-control"
                    id="FormControlInput4"
                  />
                </div>
              </div>
              <div class="col-5 md-auto">
                <div class="mb-3">
                  <label for="FormControlInput5" class="form-label"
                    ><strong>Lastname</strong></label
                  >
                  <input
                    type="text"
                    autocomplete="family-name"
                    class="form-control"
                    id="FormControlInput5"
                  />
                </div>
              </div>
            </div>
            <div class="row px-2">
              <div class="col md-auto">
                <div class="mb-3">
                  <label for="FormControlInput6" class="form-label"
                    ><strong>City</strong></label
                  >
                  <input
                    type="text"
                    autocomplete="country-name"
                    class="form-control"
                    id="FormControlInput6"
                  />
                </div>
              </div>
              <div class="col-3 md-auto">
                <label for="exampleDataList" class="form-label"
                  ><strong>State</strong></label
                >
                <input
                  class="form-control"
                  list="datalistOptions"
                  id="exampleDataList"
                  placeholder="Select State"
                />
                <datalist id="datalistOptions">
                  <option value="Andalucía"></option>
                  <option value="Aragón"></option>
                  <option value="Asturias"></option>
                  <option value="Baleares"></option>
                  <option value="Canarias"></option>
                  <option value="Cantabria"></option>
                  <option value="Castilla-La Mancha"></option>
                  <option value="Castilla y León"></option>
                  <option value="Ceuta"></option>
                  <option value="Cataluña"></option>
                  <option value="Extremadura"></option>
                  <option value="Galicia"> </option>
                  <option value="Madrid"></option>
                  <option value="Melilla"></option>
                  <option value="Murcia"></option>
                  <option value="Navarra"></option>
                  <option value="País Vasco"></option>
                  <option value="La Rioja"></option>
                  <option value="Valencia"></option>
                </datalist>
              </div>
              <div class="col-4 md-auto">
                <div class="mb-3">
                  <label for="FormControlInput8" class="form-label"
                    ><strong>Postal Code</strong></label
                  >
                  <input
                    type="text"
                    autocomplete="postal-code"
                    class="form-control"
                    id="FormControlInput8"
                  />
                </div>
              </div>
            </div>
            <div class="row justify-content-between px-2">
              <div class="col-5 pb-3 ms-4">
                <h2><strong>We accept</strong></h2>
                <div id="pay">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input mt-3"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label fs-3" for="inlineRadio1"
                      ><i class="fab fa-cc-visa"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input mt-3"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label fs-3" for="inlineRadio2"
                      ><i class="fab fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input mt-3"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option1"
                    />
                    <label class="form-check-label fs-3" for="inlineRadio3"
                      ><i class="fab fa-paypal"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input mt-3"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio4"
                      value="option2"
                    />
                    <label class="form-check-label fs-3" for="inlineRadio4"
                      ><i class="fab fa-apple-pay"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <div class="mb-3">
                  <label for="FormControlTextarea1" class="form-label"
                    ><strong> Message</strong></label
                  >
                  <textarea
                    class="form-control"
                    id="FormControlTextarea1"
                    rows="3"
                    placeholder="Max. 250 characters"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row justify-content-end py-3 bx-2 border-top ">
              <div class="col-3 me-3 d-flex">
                <p><input class="submit" type="submit" value="Submit" /></p>
                <p><input class="cancel" type="reset" value="Cancel" /></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
